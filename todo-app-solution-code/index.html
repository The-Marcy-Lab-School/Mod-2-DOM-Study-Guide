<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="index.js" defer></script>
    <!-- get rid of the annoying favicon not found error -->
    <link rel="shortcut icon" href="#" />
    <style>
      [data-is-complete="true"] {
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <h1>Todo List</h1>
    <form id="todo-form" aria-labelledby="todo-header">
      <h2 id="todo-header">Add A Todo</h2>
      <label for="todo-input">Todo:</label>
      <input type="text" name="todo" id="todo-input" />
      <label for="is-complete">Is Complete:</label>
      <input type="checkbox" name="isComplete" id="is-complete" />
      <button type="submit">Add</button>
    </form>
    <h2>Todos:</h2>
    <ul id="todo-list"></ul>
  </body>
</html>
